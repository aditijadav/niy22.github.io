	<!-- Jquery starts from here -->
	<script>
		$(document).ready(function(){
				// Initialize Slick slider with default settings
				$('.slider').slick({
						slidesToShow: 3, // Number of slides to show at a time
						slidesToScroll: 1, // Number of slides to scroll
						autoplay: false, // Autoplay enabled
						autoplaySpeed: 2000, // Autoplay speed in milliseconds
						dots: false, // Show navigation dots
						arrows: true // Show navigation arrows
				});

				// Add a breakpoint media query for responsiveness
				$(window).on('resize', function(){
						if ($(window).width() < 768) { // Adjust breakpoint width as needed
								// Re-initialize Slick slider with responsive settings
								$('.slider').slick('unslick'); // Unslick the slider if already initialized
								$('.slider').slick({
										slidesToShow: 1,
										slidesToScroll: 1,
										autoplay: false,
										autoplaySpeed: 2000,
										dots: false,
										arrows: false // Hide arrows for smaller screens
								});
						}
						else {
								// Re-initialize Slick slider with default settings if screen size is larger
								$('.slider').slick('unslick'); // Unslick the slider if already initialized
								$('.slider').slick({
										slidesToShow: 3,
										slidesToScroll: 1,
										autoplay: false,
										autoplaySpeed: 2000,
										dots: false,
										arrows: false
								});
						}
				}).resize(); // Trigger the resize event on page load
		});
		// Pre-works section slider
		$(document).ready(function(){
				// Initialize Slick slider with default settings
				$('.soldout-wrap').slick({
						slidesToShow: 3, // Number of slides to show at a time
						slidesToScroll: 1, // Number of slides to scroll
						autoplay: false, // Autoplay enabled
						autoplaySpeed: 2000, // Autoplay speed in milliseconds
						dots: false, // Show navigation dots
						arrows: true // Show navigation arrows
				});
			});
				// Responsive
				$(window).on('resize', function(){
						if ($(window).width() < 768) { // Adjust breakpoint width as needed
								// Re-initialize Slick slider with responsive settings
								$('.soldout-wrap').slick('unslick'); // Unslick the slider if already initialized
								$('.soldout-wrap').slick({
										slidesToShow: 1,
										slidesToScroll: 1,
										autoplay: false,
										autoplaySpeed: 2000,
										dots: false,
										arrows: false // Hide arrows for smaller screens
								});
						}
						else {
								// Re-initialize Slick slider with default settings if screen size is larger
								$('.soldout-wrap').slick('unslick'); // Unslick the slider if already initialized
								$('.soldout-wrap').slick({
										slidesToShow: 3,
										slidesToScroll: 1,
										autoplay: false,
										autoplaySpeed: 2000,
										dots: false,
										arrows: false
								});
						}
				}); // Trigger the resize event on page load
				// Number counter

				$(".counter").each(function () {
		var $this = $(this),
			countTo = $this.attr("data-countto");
		countDuration = parseInt($this.attr("data-duration"));
		$({ counter: $this.text() }).animate(
			{
				counter: countTo
			},
			{
				duration: countDuration,
				easing: "linear",
				step: function () {
					$this.text(Math.floor(this.counter));
				},
				complete: function () {
					$this.text(this.counter);
				}
			}
		);
	});
	// hamburger
	$( document ).ready(function() {

	$( ".cross" ).hide();
	$( ".menu" ).hide();
	$( ".hamburger" ).click(function() {
	$( ".menu" ).slideToggle( "slow", function() {
	$( ".hamburger" ).hide();
	$( ".cross" ).show();
	});
	});

	$( ".cross" ).click(function() {
	$( ".menu" ).slideToggle( "slow", function() {
	$( ".cross" ).hide();
	$( ".hamburger" ).show();
	});
	});

	});
